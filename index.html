<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mood Music App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
    }
    input, button {
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin: 5px;
      font-size: 16px;
    }
    #musicFrame {
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    #response {
      margin-top: 20px;
      font-size: 20px;
      min-height: 24px;
    }
  </style>
</head>
<body>
  <input type="text" id="mood" placeholder="How are you feeling today?" />
  <button onclick="generateResponse()">Go</button>
  <p id="response"></p>

  <iframe id="musicFrame" width="300" height="80" style="border:none;"></iframe>

  <script>
    function generateResponse() {
      const moodInput = document.getElementById('mood');
      const mood = moodInput.value.trim().toLowerCase();
      const responseEl = document.getElementById('response');
      const musicFrame = document.getElementById('musicFrame');

      const responses = {
        happy: ["Keep that joy flowing üåû", "Smile and share the vibes! üòÑ"],
        sad: ["It's okay. Take a deep breath üåßÔ∏è", "Things will get better üåà"],
        excited: ["Ride the wave! üöÄ", "Channel that energy! üî•"],
        default: ["Stay grounded, stay curious.", "Every emotion has its place."]
      };

      const musicLinks = {
        happy: "https://open.spotify.com/embed/playlist/37i9dQZF1DX3rxVfibe1L0",
        sad: "https://open.spotify.com/embed/playlist/37i9dQZF1DWVrtsSlLKzro",
        excited: "https://open.spotify.com/embed/playlist/37i9dQZF1DWZ7mSWCFIT7v"
      };

      // Pick a random response for the mood or default
      const responseList = responses[mood] || responses.default;
      responseEl.textContent = responseList[Math.floor(Math.random() * responseList.length)];

      // Show the music playlist or clear the iframe if mood not recognized
      if (musicLinks[mood]) {
        musicFrame.src = musicLinks[mood];
        musicFrame.style.display = "inline";
      } else {
        musicFrame.src = "";
        musicFrame.style.display = "none";
      }
    }
  </script>
</body>
</html>
